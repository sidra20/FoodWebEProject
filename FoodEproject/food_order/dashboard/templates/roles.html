<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for m in messages %}

<p style="">{{m}}</p>

{% endfor %}


<form method="post" action="/dashboard/roles_store">
  {% csrf_token %}
  <input type="text" name="role" placeholder="Enter role">
  <button type="submit">Save</button>
</form>

<br><br><br>


<h1>All ussers</h1>

<table>
    <tr>
        <td>Id</td>
        <td>Role name</td>
        <td>Action</td>
    </tr>
    {% for r in role %}
    <tr>
        <td>{{r.id}}</td>
        <td>{{r.role}}</td>
        <td>
            <a href="{% url 'deleteRole' r.id  %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
