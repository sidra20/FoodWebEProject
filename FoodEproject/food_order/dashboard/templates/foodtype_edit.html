        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>


<style>
.editform .cancel{
background-color:#C19D60;
color:white;
width:100%;
text-transform:capitalize;
border-radius:20px

}
.editform .cancel:hover{
background-color:#222;
color:white;
width:100%;
transition:0.3s;
text-transform:capitalize

}
.editform .update{
background-color:#222;
color:white;
width:100%;
border-radius:20px;
text-transform:capitalize

}

.editform .update:hover{
background-color:#C19D60;
color:white;
width:100%;

text-transform:capitalize;
transition:0.3s


}

.editform input{
border-radius:30px;
border:1px solid #bbb;
}
.editform label{
font-weight:100;
font-size:15px
}


</style>
<!-- ====================================
——— CONTENT WRAPPER
===================================== -->
<div class="content-wrapper">
    <div class="content"><!-- For Components documentaion -->
        <div class="card card-default">
            <div class="px-6 py-4">

                <h2>Edit Foodtype</h2>


            </div>
        </div>

        <!-- Products Inventory -->
        <div class="card card-default">
            <div class="card-header">
                <h2>Update Foodtype</h2>

                <!--    <a class="btn mdi mdi-code-tags" data-toggle="collapse" href="#collapse-data-tables" role="button" aria-expanded="false"-->
                <!--      aria-controls="collapse-data-tables"> </a>-->

            </div>
            <div class="card-body">


                <div style="width:60%" class="editform">
                    <form enctype="multipart/form-data" method="POST" action="/dashboard/foodtype_update">

                        {% csrf_token %}

                        <input type="hidden" value="{{types.uuid}}" name="id"/>
                        <label>Foodtype Name</label>

                        <input type="text" class="form-control" name="foodtype" value="{{types.foodtype}}"
                               placeholder="Foodtype name"/>
                        <br>

                        <div class="row">
                            <div class="col">
                                <button class="btn update" type="submit">Update</button>
                            </div>
                            <div class="col">
                                <a href="/dashboard/foodtypes" class="btn cancel">Cancel</a>
                            </div>
                        </div>


                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
{% include 'includes/footer.html' %}
